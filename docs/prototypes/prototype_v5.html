    <script>
        const controlBar = document.getElementById('controlBar');
        const progressTrack = document.getElementById('progressTrack');
        const progressFill = document.getElementById('progressFill');
        const progressKnob = document.getElementById('progressKnob');
        
        // è¿›åº¦æ¡äº¤äº’
        let isDragging = false;
        function updateProgress(e) {
            const rect = progressTrack.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const percent = Math.max(0, Math.min(1, x / rect.width));
            progressFill.style.width = (percent * 100) + '%';
            progressKnob.style.left = (percent * 100) + '%';
        }
        progressTrack.addEventListener('mousedown', (e) => { isDragging = true; updateProgress(e); });
        document.addEventListener('mousemove', (e) => { if(isDragging) updateProgress(e); });
        document.addEventListener('mouseup', () => { isDragging = false; });
        
        // é…ç½®
        document.getElementById('barWidth').oninput = function() {
            controlBar.style.width = this.value + 'px';
            this.nextElementSibling.textContent = this.value + 'px';
        };
        document.getElementById('volumeWidth').oninput = function() {
            document.querySelector('.volume-slider').style.width = this.value + 'px';
            this.nextElementSibling.textContent = this.value + 'px';
        };
        document.getElementById('playBtnSize').oninput = function() {
            const btn = document.querySelector('.btn-play');
            btn.style.width = this.value + 'px';
            btn.style.height = this.value + 'px';
            btn.querySelector('svg').style.width = (this.value * 0.56) + 'px';
            btn.querySelector('svg').style.height = (this.value * 0.56) + 'px';
            this.nextElementSibling.textContent = this.value + 'px';
        };
        document.getElementById('toolBtnSize').oninput = function() {
            document.querySelectorAll('.btn-mini, .btn-tool').forEach(btn => {
                btn.style.width = this.value + 'px';
                btn.style.height = this.value + 'px';
            });
            this.nextElementSibling.textContent = this.value + 'px';
        };
        
        // æ’­æ”¾åˆ‡æ¢
        document.getElementById('btnPlay').addEventListener('click', function() {
            const svg = this.querySelector('svg');
            if (svg.getAttribute('d') === 'M8 5v14l11-7z') {
                svg.setAttribute('d', 'M6 19h4V5H6v14zm8-14v14h4V5h-4z');
            } else {
                svg.setAttribute('d', 'M8 5v14l11-7z');
            }
        });
