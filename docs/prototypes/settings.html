<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vly - 设置页面原型</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
            background: #111;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        
        .window {
            width: 380px;
            height: 520px;
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            display: flex;
        }
        
        .sidebar {
            width: 100px;
            background: #161616;
            padding: 16px 8px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 10px 8px;
            border-radius: 8px;
            cursor: pointer;
            color: #666;
            font-size: 9px;
            transition: all 0.2s;
        }
        
        .nav-item:hover {
            background: rgba(255,255,255,0.05);
            color: #999;
        }
        
        .nav-item.active {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }
        
        .nav-item svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        
        .content {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }
        
        .section-title {
            font-size: 11px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 12px;
            margin-top: 16px;
        }
        
        .section-title:first-child {
            margin-top: 0;
        }
        
        .setting-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        .setting-label {
            font-size: 12px;
            color: #ccc;
        }
        
        .setting-desc {
            font-size: 10px;
            color: #666;
            margin-top: 2px;
        }
        
        /* 开关 */
        .toggle {
            width: 40px;
            height: 22px;
            background: rgba(255,255,255,0.15);
            border-radius: 11px;
            position: relative;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .toggle.active {
            background: rgba(255,255,255,0.9);
        }
        
        .toggle::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.2s;
        }
        
        .toggle.active::after {
            transform: translateX(18px);
        }
        
        /* 滑块 */
        .slider-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .slider {
            width: 80px;
            height: 3px;
            -webkit-appearance: none;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            cursor: pointer;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
        }
        
        .slider-value {
            font-size: 11px;
            color: #888;
            width: 40px;
            text-align: right;
        }
        
        /* 选择框 */
        .select {
            background: rgba(255,255,255,0.08);
            border: none;
            border-radius: 6px;
            padding: 6px 10px;
            color: #ccc;
            font-size: 11px;
            cursor: pointer;
        }
        
        .select:hover {
            background: rgba(255,255,255,0.12);
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        
        .title {
            font-size: 14px;
            font-weight: 600;
            color: #fff;
        }
        
        .version {
            font-size: 10px;
            color: #555;
        }
        
        .editor {
            width: 380px;
            padding: 30px 0;
        }
        
        .element-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 16px;
        }
        
        .element-tag {
            background: rgba(255,255,255,0.1);
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 11px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="window">
        <!-- 左侧导航 -->
        <div class="sidebar">
            <div class="nav-item active">
                <svg viewBox="0 0 24 24"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>
                播放
            </div>
            <div class="nav-item">
                <svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg>
                音频
            </div>
            <div class="nav-item">
                <svg viewBox="0 0 24 24"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
                字幕
            </div>
            <div class="nav-item">
                <svg viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58z"/></svg>
                界面
            </div>
            <div class="nav-item">
                <svg viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/></svg>
                隐私
            </div>
        </div>
        
        <!-- 右侧内容 -->
        <div class="content">
            <div class="header">
                <span class="title">设置</span>
                <span class="version">V1.0</span>
            </div>
            
            <!-- 播放设置 -->
            <div class="section-title">播放</div>
            
            <div class="setting-row">
                <div>
                    <div class="setting-label">自动播放</div>
                    <div class="setting-desc">打开视频时自动开始播放</div>
                </div>
                <div class="toggle active"></div>
            </div>
            
            <div class="setting-row">
                <div>
                    <div class="setting-label">记住进度</div>
                    <div class="setting-desc">从上次停止的位置继续播放</div>
                </div>
                <div class="toggle active"></div>
            </div>
            
            <div class="setting-row">
                <div>
                    <div class="setting-label">循环播放</div>
                    <div class="setting-desc">播放结束后重复播放</div>
                </div>
                <div class="toggle"></div>
            </div>
            
            <div class="setting-row">
                <div>
                    <div class="setting-label">播放速度</div>
                </div>
                <div class="slider-row">
                    <span style="font-size:11px;color:#888">0.5x</span>
                    <input type="range" class="slider" min="0.5" max="2" step="0.25" value="1">
                    <span style="font-size:11px;color:#888">2x</span>
                </div>
            </div>
            
            <div class="setting-row">
                <div>
                    <div class="setting-label">默认速度</div>
                </div>
                <select class="select">
                    <option>1.0x</option>
                    <option>1.25x</option>
                    <option>1.5x</option>
                    <option>2.0x</option>
                </select>
            </div>
            
            <!-- 音频设置 -->
            <div class="section-title">音频</div>
            
            <div class="setting-row">
                <div>
                    <div class="setting-label">启动音量</div>
                </div>
                <div class="slider-row">
                    <input type="range" class="slider" min="0" max="100" value="80">
                    <span class="slider-value">80%</span>
                </div>
            </div>
            
            <div class="setting-row">
                <div>
                    <div class="setting-label">静音启动</div>
                    <div class="setting-desc">启动时默认静音</div>
                </div>
                <div class="toggle"></div>
            </div>
        </div>
    </div>
    
    <div class="editor">
        <div class="element-list">
            <div class="element-tag">侧边导航</div>
            <div class="element-tag">播放设置</div>
            <div class="element-tag">音频设置</div>
            <div class="element-tag">字幕设置</div>
            <div class="element-tag">界面设置</div>
            <div class="element-tag">隐私设置</div>
            <div class="element-tag">开关控件</div>
            <div class="element-tag">滑块控件</div>
            <div class="element-tag">下拉选择</div>
        </div>
    </div>
</body>
</html>
